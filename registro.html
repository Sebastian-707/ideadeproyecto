<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaffa Cafe</title>
  <link rel="stylesheet" href="styleregistro.css">
</head>
<body>
  <div class="main">
    <img src="/img/700b8567aba1a4fef411f32b45d2bd07f27ef71e (1).png" alt="Kaffa Café" class="logo">
    <h1>REGISTRO</h1>

    <div class="input-box">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre">
    </div>

    <div class="input-box">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="Ingrese su correo">
    </div>

    <div class="input-box">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña">
    </div>

    <div class="input-box">
      <label for="confirmar">Confirmar contraseña</label>
      <input type="password" id="confirmar" placeholder="Repita su contraseña">
    </div>

    <a href="inicio.html" class="btn">REGISTRAR</a>
    <br>
    <a href="inicio.html" class="link">¿Ya tienes cuenta?</a>
  </div>
</body>
</html>
